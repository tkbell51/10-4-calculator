<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Calculator</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
</head>
<body class="container">
<h1>Javaculator 1.0</h1>
<small>Dracula made a calculator. blah, bla, blah</small>
<form action="/">
    <input type="text" name="firstNum" th:value="${resultsData}"/>
    <select name="operator" id="">
        <option value="">Choose Operation</option>
        <option value="+">Addition +</option>
        <option value="-">Subtraction -</option>
        <option value="X">Multiplication X</option>
        <option value="/">Division /</option>
        <option value="%">Remainder %</option>
        <option value="^">Exponent ^</option>
    </select>
    <input type="text" name="secNum"/>
    <input type="submit" value="send"/>
</form>
<h3 th:text="${pageData}"></h3>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
